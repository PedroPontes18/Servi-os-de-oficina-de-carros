<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="css/contato.style.css">
    <meta charset="utf-8" />
</head>
<body>
   <div class="box">
      <form action="">
        <fieldset>
          <legend><b>Formulario Para contato</b></legend>
          <br> 
          <div class="inputbox">
            <input type="text" nome="nome" id="nome" class="inputUser" required>
            <label for="nome" class="label input">Nome completo</label>
          </div>
          <br><br>
          <div class="inputbox">
            <input type="Email" nome="Email" id="Email" class="inputUser" required>
            <label for="nome"class="label input">Email</label>
          </div>
          <br><br>
          <div class="inputbox">
            <input type="Telefone" nome="Telefone" id="Telefone" class="inputUser" required>
            <label for="Telefone"class="label input">Telefone</label>
          </div>
          <br><br>
          <p>Sexo:</p>
          <input type="Radio" id="feminino" name="genero" value="feminino" required>
          <label for="feminino">Feminio</label>
          <br>
          <input type="Radio" id="Maculino" name="genero" value="Maculino" required>
          <label for="Maculino">Maculino</label>
          <br>
          <input type="Radio" id="Outro" name="genero" value="Outro" required>
          <label for="Outro">Outro</label>
          <br>
          <br><br>
          <div class="inputBox">
          <label for="Data_nascimento"><b>Data de Nascimento:</b></label>
          <input type="Data" nome="Data_nascimento" id="Data_nascimento" class="inputUser" required>
        </div>
        <br><br>
        <div class="inputbox">
          <input type="text" nome="Cidade" id="Cidade" class="inputUser" required>
          <label for="nome" class="label input">Cidade</label>
        </div>
        <br><br>
        <div class="inputbox">
          <input type="text" nome="estado" id="estado" class="inputUser" required>
          <label for="estado" class="label input">Estado</label>
        </div>
        <br><br>
        <div class="inputbox">
          <input type="Text" nome="endereço" id="endereço" class="inputUser" required>
          <label for="endereço" class="label input">Endereço</label>
        </div>
        <br><br>
        <input type="submit" name= "submit" id="submit" onclick="alert('Nossos Sistemas estão fora do ar no momento')">
        </fieldset>
      </form>
   </div>
</body>
</html>
